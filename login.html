<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <a href="https://imep129.github.io/twosome.github.io/twosome" target="_black"><img src="img/logo2.png" alt="로고" /></a>
    </div>
    <div class="form">
        <form action="" method="post">
            
            <h1>LOGIN</h1>
            <filedset>
                <legend>로그인</legend>
                <div>
                    <label for="id">아이디</label> 
                    <input type="id" id="id" placeholder="아이디" autocomplete="off">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="pw" placeholder="비밀번호" autocomplete="off">
                </div>
                <div>
                    <input type="button" value="로그인">
                </div>
                <div class="join">
                    <ul>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <div class="login_icon">
                    <h4>SNS계정으로 로그인</h4>
                    <ul>
                   <li> <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com"><img src="img/icon_naver.png" alt="네이버로 로그인" /></a></li>
                   <li> <a href="https://ko-kr.facebook.com/login/web/"><img src="img/icon_facebook.png" alt="페이스북으로 로그인" /></a></li>
                    <li> <a href="https://accounts.kakao.com/login?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fproxy%3DeasyXDM_Kakao_ri1x4xkcuu_provider%26ka%3Dsdk%252F1.39.16%2520os%252Fjavascript%2520sdk_type%252Fjavascript%2520lang%252Fko-KR%2520device%252FWin32%2520origin%252Fhttps%25253A%25252F%25252Fwww.epis.or.kr%26origin%3Dhttps%253A%252F%252Fwww.epis.or.kr%26response_type%3Dcode%26redirect_uri%3Dkakaojs%26state%3D8gudd5jvj2t9ewajqqlo9w%26client_id%3D950f3ae1f2f550e5ba7ff7d9fffc7781"><img src="img/icon_kakao.png" alt="카카오로 로그인" /></a></li>
                    </ul>
                </div>
                <!-- <div>
                    <a href="#"><img src="img/icon_facebook.png" alt="페이스북으로 로그인" /></a>
                </div>
                <div>
                    <a href="#"><img src="img/icon_kakao.png" alt="카카오로 로그인" /></a>
                </div> -->
            </filedset>
        </form>
    </div>
</body>
</html>
